<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilosPaginasSecundarias.css">
    <title>Estudiantes</title>
</head>
<body>
    <!-- encabezado de cuerpo de la pagina-->
  <header>
         <h1 id="main-tittle" class="title">Mantenimiento de Estudiantes</h1>
  <!-- menu -->
  <nav class="menu">
    <ul>
      <li  id="elemento1"><a href="../Área_Principal.html">Inicio</a></li>
       <li id="elemento1"><a href="../Login/Login.html">Salir</a></li>
    </ul>
  </nav>
  </header>
     <h1 id="main-tittle" class="title">Listado de Estudiantes</h1>
  <div class="container mt-5">
          <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
        <tr>
            <th class="col-codigo">Nombre</th>
            <th class="col-codigo">Email</th>
            <th class="col-codigo">Celular</th>
             <th class="col-codigo">Dirección</th>
            <th class="col-codigo">Acción</th>
            <th class="col-codigo">Acción</th>
        </tr>
    </thead>
    <tbody id="tablaEstudiantes"></tbody>
</table>
      <!-- formulario -->
      <form id="estudiante-form">
        <h1 id="form-title" class="title2">Registrar</h1>

        <input type="hidden" id="idEstudiante" />

        <label class="nombre">Nombre del estudiante</label>
        <input type="text" id="nombre" class="form-control" required />

        <label class="celular">Celular</label>
        <input type="text" id="celular" class="form-control" required />

        <label class="email">Correo</label>
        <input type="text" id="correo" class="form-control" required />

        <label class="direccion">Dirección</label>
         <input type="text" id="direccion" class="form-control" required />

        <button type="submit" id="btn-save" class="btn btn-primary m-3">
          Guardar
        </button>
        <button
          type="button"
          id="btn-cancel"
          style="display: none"
          class="btn btn-secondary"
        >
          Cancelar
        </button>

        <div id="status" class="mt-3"></div>
      </form>
    </div>
    <script type="module" src="../appEstudiantes.js"></script>

</body>
</html>
